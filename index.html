<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/global-constants.js" type="text/javascript" defer></script>
    <script src="scripts/utils.js" type="text/javascript" defer></script>
    <script src="scripts/events.js" type="text/javascript" defer></script>
    <script src="scripts/human-player.js" type="text/javascript" defer></script>
    <script src="scripts/simple-ai.js" type="text/javascript" defer></script>
    <script src="scripts/homick.js" type="text/javascript" defer></script>
    <script src="scripts/obstacles.js" type="text/javascript" defer></script>
    <script src="scripts/race.js" type="text/javascript" defer></script>
    <script src="scripts/main.js" type="text/javascript" defer></script>
    <title>Homick Racer</title>
  </head>
  <body>
    <div id="container">
      <canvas id="canvas" width="360" height="600"></canvas>
      <div id="ui_div">
        <div id="level_select_inner">
          <div>
            <button id="track_0_button" class="track_button">Track 0</button>
          </div>
          <div>
            <button id="track_1_button" class="track_button">Track 1</button>
          </div>
          <div>
            <button id="track_2_button" class="track_button">Track 2</button>
          </div>
          <div>
            <button id="track_3_button" class="track_button">Track 3</button>
          </div>
          <div>
            <button id="track_5_button" class="track_button">Track 5</button>
          </div>
          <div>
            <button id="track_6_button" class="track_button">Track 6</button>
          </div>
          <div>
            <button id="track_11_button" class="track_button">Track 11</button>
          </div>
          <div>
            <button id="endless_button" class="track_button">Endless mode</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
